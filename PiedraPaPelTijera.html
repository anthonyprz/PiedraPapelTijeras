 <script src="lib/jquery-1.11.2.min.js"></script>

<script type="text/javascript">
		


$(document).ready(function() {

	 $("#piedra").click(function(){
	 	var aleatorio = Math.ceil(Math.random()*3);  
     	$("#papeles").fadeOut(0);//
     	$("#tijeras").fadeOut(0);//
     	$("#piedras").fadeIn(0);
     	$("#pa").fadeOut(0);
     	$("#ti").fadeOut(0);
     	$("#pi").fadeOut(0);

     	if (aleatorio == 1) {

			$("#pi").fadeIn(0);
			alert("empate");
		};
		if (aleatorio == 2) {
			$("#pa").fadeIn(0);
			alert("pierdes");
		};
		if (aleatorio == 3) {
			$("#ti").fadeIn(0);
			alert("ganas");
		};

    });
	 $("#papel").click(function(){
	 	var aleatorio = Math.ceil(Math.random()*3);  
	 	$("#tijeras").fadeOut(0);//
     	$("#piedras").fadeOut(0);//
     	$("#papeles").fadeIn(0);
     	$("#pa").fadeOut(0);
     	$("#ti").fadeOut(0);
     	$("#pi").fadeOut(0);
     	
     	if (aleatorio == 1) {

			$("#pi").fadeIn(0);
			alert("ganas");
		};
		if (aleatorio == 2) {
			$("#pa").fadeIn(0);
			alert("empate");
		};
		if (aleatorio == 3) {
			$("#ti").fadeIn(0);
			alert("pierdes");
		};
    });

	 $("#tijera").click(function(){
	 	var aleatorio = Math.ceil(Math.random()*3);  
	 	$("#piedras").fadeOut(0);//
	 	$("#papeles").fadeOut(0);//
     	$("#tijeras").fadeIn(0);
     	$("#pa").fadeOut(0);
     	$("#ti").fadeOut(0);
     	$("#pi").fadeOut(0);
     	
     	if (aleatorio == 1) {
			$("#pi").fadeIn(0);
			alert("pierdes");
		};
		if (aleatorio == 2) {
			$("#pa").fadeIn(0);
			alert("ganas");
		};
		if (aleatorio == 3) {
			$("#ti").fadeIn(0);
			alert("empate");
		};
    });
});

	

	
</script>
